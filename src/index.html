<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini card</title>
    <link rel="stylesheet" href="./scss/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>

<body>
    <main>
        <!--Desktop-->
        <section class="card__promo card__promo--desktop">
            <div class="card__promo--container">
                <img class="card__image" src="./Logo_232x110.svg"></img>
            </div>
            <div class="card__info--container">
                <h1 class="card__info--title">A partir de 12 meses</h1>
                <h2 class="card__info--subtitle">Pienso especializado saludable</h2>
                <button class="card__button">¡Compra ahora!</button>
            </div>
        </section>
        <!--Mobile-->
        <section class="card__promo card__promo--mobile">
            <div class="card__promo--container">
                <img class="card__image" src="./Logo_146x77.svg"></img>
            </div>
            <div class="card__info--container">
                <h1 class="card__info--title">A partir de 12 meses</h1>
                <h2 class="card__info--subtitle">Pienso especializado saludable</h2>
                <button class="card__button">¡Compra ahora!</button>
            </div>
        </section>
    </main>
    <script src="./jquery.js"></script>
</body>

</html>
